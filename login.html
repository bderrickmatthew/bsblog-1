<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
        content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <meta name="description" content="">
        <meta name="author" content="badkmw">
        <title>Login</title>
        <!---Bootstrap CSS--->
        <link rel = "stylesheet" href = "css/bootstrap.css">
        <!---Fontawesome CSS--->
        <link rel = "stylesheet" href = "fontawesome/all.css">
        <!---Custom CSS--->
        <link rel = "stylesheet" href = "mystyle.css">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <header>
            <nav class = "navbar navbar-dark navbar-expand-lg m-0 p-0 border-bottom bdclr" aria-label = "Fifth navbar example">
                <div class = "container-fluid">
                    <a class = "navbar-brand h1 fw-bold" href = "#">
                        PhosHouse<span class = "logo-color">Tech</span>
                    </a>
                    <button class = "navbar-toggler"
                    type = "button"
                    data-bs-toggle = "collapse"
                    data-bs-target = "#mynavbar01"
                    aria-controls = "mynavbar01"
                    aria-expanded = "false"
                    aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                    </button>
                    <div class = "collapse navbar-collapse" id = "mynavbar01">
                        <ul class = "navbar-nav ms-auto justify-content-center">
                            <li class = "nav-item ">
                                <a class = "nav-link active m-1 link-info" href = "#">Home</a>
                            </li>
                            <li class = "nav-item ">
                                <a class = "nav-link m-1" href = "#">About</a>
                            </li>
                            <li class = "nav-item ">
                                <a class = "nav-link m-1 my-color" href = "#">Services</a>
                            </li>
                            <li class = "nav-item dropdown ">
                                <a class = "nav-link dropdown-toggle m-1"
                                    href = "#"
                                    id = "dropdown01"
                                    data-bs-toggle = "dropdown"
                                    aria-expanded = "false"
                                    data-bs-display = "static">
                                    <i class = "fa-solid fa-user"></i>
                                    PhosHouseTech
                                </a>
                                <ul class = "dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby = "dropdown01">
                                    <li><a class = "dropdown-item text-light" href = "admin/admin.html">DashBoard</a></li>
                                    <li><a class = "dropdown-item text-light" href = "#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="form-signin text-center ftr-bg rounded">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    
                    <div class="form-floating text-dark">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@examole.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating text-dark">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary">Sign in</button>
                    <p class="mt-2">or <a href="signup.html" class="text-light">Sign Up</a></p>
                    <p class="mt-5 mb-3">&copy; 2022 | phoshousetech</p>
                </form>
            </div>
        </main>
        <!---Bootstrap js bundle--->
        <script src = "js/bootstrap.bundle.js"></script>
        <!---Fontawesome js--->
        <script src = "fontawesome/all.js"></script>
    </body>
</html>
